<body>
    <h1>{{ book.file_name }}</h1>
    <form method="post" action="{% url 'ask_question' book.id %}">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Heading</th>
                    <th>Subheading</th>
                </tr>
            </thead>
            <tbody>
                {% for item in book_items %}
                <tr>
                    <td><input type="checkbox" name="selected_items" value="{{ item.id }}"></td>
                    <td><a href="{% url 'book_item_detail' item.id %}">{{ item.heading }}</a></td>
                    <td>{{ item.subheading }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <label for="question_title">Question Title:</label>
            <input type="text" id="question_title" name="question_title" required>
        </div>
        <div>
            <label for="question_content">Question:</label>
            <textarea id="question_content" name="question_content" required></textarea>
        </div>
        <button type="submit">Ask Question</button>
    </form>
</body>
</html>
